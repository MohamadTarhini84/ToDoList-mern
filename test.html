<body class="bg-gray-800">
    <div class="fixed top-0 left-0 h-screen w-16 m-0

        <i class="relative flex items-center justify-center

                h-12 w-12 mx-auto my-2 shadow-lg bg-gray-800

                duration-100 ease-linear">
        </i>
